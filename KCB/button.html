<script>
	$(document).ready(function() {
		showButt();//手动选择快递按钮
		tabClick();//标签搜索点击事件；
		


	});	
	function showButt() {//手动选择快递按钮
		var target = $('.moreButt');
		$('.moreKD').click(function(){				
				if(target.css('visibility') == 'visible')
					target.css('visibility','hidden');
				else target.css('visibility','visible');
			});
				
		target.click(function(){			
			target.css('visibility','hidden');
			
		});
	}
		function tabClick(){
		$(".bTag").toggle(function(){
				$(this).addClass('select');
			},function(){
				$(this).removeClass('select');
		    }
		);
	}

</script>
